<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos Narrados Giratorios</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/narracion.css">
</head>

<body>

    <div class="main-scene">
        <div class="flipper-object" id="escenario">
            
            <div class="scene-face face-front">
                <div class="screen-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                    
                    <h2 class="section-title">Cuentos Narrados</h2>

                    <ul class="cuentos-lista">
                        <li class="card-item cuento-item" onclick="verVideo(this)" data-video="gANs28kUv-U">El Monstruo de Colores</li>
                        <li class="card-item cuento-item" onclick="verVideo(this)" data-video="AfbQ8g1mcvs">La Oruga Glotona</li>
                        <li class="card-item cuento-item" onclick="verVideo(this)" data-video="XbBajKe_ueE">¿A qué sabe la luna?</li>
                        <li class="card-item cuento-item" onclick="verVideo(this)" data-video="wAd7e0I5hdI">El Pez Arcoíris</li>
                        <li class="card-item cuento-item" onclick="verVideo(this)" data-video="Y2dy9J21gHo">Alex quiere un dinosaurio</li>
                        <li class="card-item cuento-item" onclick="verVideo(this)" data-video="Tik-HWGcAiU">Risoto, el perro que soñaba ser gato</li>
                        <li class="card-item cuento-item" onclick="verVideo(this)" data-video="2dbxpqVJbk0">La hija del Grufalo</li>
                        <li class="card-item cuento-item" onclick="verVideo(this)" data-video="iLw2UqSu38s">Los 3 cerditos</li>
                    </ul>

                    <a href="cuentos.html" class="back-link">⬅ Volver a Cuentos</a>
                </div>
            </div>

            <div class="scene-face face-back">
                <button class="close-btn" onclick="cerrarVideo()">✖ Regresar a la lista</button>
                
                <div class="video-container" id="videoBox">
                    <iframe
                        id="videoFrame"
                        src=""
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>

            </div>

        </div>
    </div>
    <script src="../js/cuentos.js"></script>
</body>
</html>
